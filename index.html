<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiệm mì Indomie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="screen-start">
    <h2 class="title">Chọn loại mì</h2>
    <div class="grid-options">
      <div class="option" onclick="selectCategory('Sườn Bò')">
        <img src="https://indomie.vn/uploads/product/mi-xao-kho-v-sun-bo-cay_detail_144910626.png" alt="Sườn Bò" />
        <span>Sườn Bò</span>
      </div>
      <div class="option" onclick="selectCategory('Bò')">
        <img src="https://indomie.vn/uploads/product/mi-xao-kho-tht-bo-cay_detail_150848542.png" alt="Bò" />
        <span>Bò</span>
      </div>
      <div class="option" onclick="selectCategory('Cay Nồng')">
        <img src="https://indomie.vn/uploads/product/mi-xao-kho-v-cay-nng_detail_145935131.png" alt="Cay Nồng" />
        <span>Cay Nồng</span>
      </div>
      <div class="option" onclick="selectCategory('Đặc Biệt')">
        <img src="https://indomie.vn/uploads/product/mi-xao-kho-v-dc-bit_thumb_144000418.png" alt="Đặc Biệt" />
        <span>Đặc Biệt</span>
      </div>
    </div>
  </div>

  <div id="screen-main" style="display: none;">
    <header>
      <h1>Tiệm mì Indomie</h1>
    </header>
    <div class="product-list" id="product-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
